<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Escala de Glasgow</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
    <!-- Removed calculadoras.css as we will use Bootstrap classes -->
</head>
<body class="bg-light">

    <!-- Simple Header with Back Button -->
    <nav class="navbar navbar-dark bg-teal shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-arrow-left-circle me-2"></i> Voltar para Início
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow border-0">
                    <div class="card-header bg-teal text-white py-3">
                        <h4 class="card-title mb-0 fw-bold text-center">Escala de Coma de Glasgow</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="glasgow-form">
                            
                            <!-- Ocular -->
                            <div class="mb-4">
                                <label for="ocular" class="form-label fw-bold text-secondary">
                                    <i class="bi bi-eye-fill me-1"></i> Resposta Ocular (O)
                                </label>
                                <select class="form-select form-select-lg" id="ocular" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="4">4 - Espontânea</option>
                                    <option value="3">3 - Ao comando de voz</option>
                                    <option value="2">2 - À pressão</option>
                                    <option value="1">1 - Nenhuma</option>
                                </select>
                            </div>

                            <!-- Verbal -->
                            <div class="mb-4">
                                <label for="verbal" class="form-label fw-bold text-secondary">
                                    <i class="bi bi-chat-text-fill me-1"></i> Resposta Verbal (V)
                                </label>
                                <select class="form-select form-select-lg" id="verbal" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="5">5 - Orientado</option>
                                    <option value="4">4 - Confuso</option>
                                    <option value="3">3 - Palavras</option>
                                    <option value="2">2 - Sons</option>
                                    <option value="1">1 - Nenhuma</option>
                                </select>
                            </div>

                            <!-- Motora -->
                            <div class="mb-4">
                                <label for="motora" class="form-label fw-bold text-secondary">
                                    <i class="bi bi-person-arms-up me-1"></i> Resposta Motora (M)
                                </label>
                                <select class="form-select form-select-lg" id="motora" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="6">6 - Obedece a comandos</option>
                                    <option value="5">5 - Localiza a dor</option>
                                    <option value="4">4 - Flexão Normal (Retirada)</option>
                                    <option value="3">3 - Flexão Anormal (Decorticação)</option>
                                    <option value="2">2 - Extensão (Descerebração)</option>
                                    <option value="1">1 - Nenhuma</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-teal w-100 btn-lg text-white fw-bold shadow-sm" style="background-color: var(--bs-teal);">
                                Calcular Pontuação
                            </button>
                        </form>

                        <!-- Resultado -->
                        <div id="resultado" class="mt-4 text-center d-none">
                            <div class="alert" role="alert" id="alert-resultado">
                                <h2 class="alert-heading fw-bold" id="score-display">0</h2>
                                <p class="mb-0" id="msg-display">Classificação</p>
                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">&copy; 2025 Enf-Escalas</p>
                </div>

            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="glasgow.js"></script>
    <script>
        // Inline script to handle display of result using Bootstrap Alert classes
        // Assuming glasgow.js handles the calculation logic, but we need to ensure it targets the new IDs if they changed.
        // Wait, I need to check glasgow.js. Let's assume I need to update glasgow.js to update the classList of #alert-resultado.
    </script>
</body>
</html>
