<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Escala MEWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Calculadora da Escala MEWS</h1>
    </header>

    <main>
        <div class="calculadora-container">
            <p class="escala-descricao">
                Insira os parâmetros fisiológicos do paciente para calcular o escore de alerta precoce.
            </p>
            <form id="mews-form">
                
                <div class="form-group">
                    <label for="pa-sistolica">Pressão Arterial Sistólica (mmHg)</label>
                    <input type="number" id="pa-sistolica" placeholder="Ex: 120" required>
                </div>

                <div class="form-group">
                    <label for="freq-cardiaca">Frequência Cardíaca (bpm)</label>
                    <input type="number" id="freq-cardiaca" placeholder="Ex: 80" required>
                </div>

                <div class="form-group">
                    <label for="freq-respiratoria">Frequência Respiratória (rpm)</label>
                    <input type="number" id="freq-respiratoria" placeholder="Ex: 16" required>
                </div>

                <div class="form-group">
                    <label for="temperatura">Temperatura (°C)</label>
                    <input type="number" id="temperatura" step="0.1" placeholder="Ex: 36.5" required>
                </div>

                <div class="form-group">
                    <label for="consciencia">Nível de Consciência (AVPU)</label>
                    <select id="consciencia" required>
                        <option value="0">A - Alerta</option>
                        <option value="1">V - Resposta à Voz</option>
                        <option value="2">P - Resposta à Dor</option>
                        <option value="3">U - Sem Resposta</option>
                    </select>
                </div>

                <button type="submit" class="btn-calcular">Calcular Escore MEWS</button>
            </form>

            <div id="resultado">
                </div>

        </div>
        <a href="index.html" class="link-voltar">← Voltar para a página inicial</a>
    </main>

    <footer>
        <p>&copy; 2025 Enf-Escalas.</p>
    </footer>

    <script src="mews.js"></script>
</body>
</html>
