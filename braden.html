<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enf-Escalas - Escala de Braden</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="calculadoras.css">
</head>
<body>

    <header>
        <h1>Enf-Escalas</h1>
        <p>Suas ferramentas de avaliação de enfermagem, baseadas em evidências.</p>
    </header>

    <main>
        <div class="escala-container">
            <h2>Escala de Braden</h2>
            <p>Avalia o risco do paciente para desenvolvimento de Lesão por Pressão (LPP).</p>

            <form id="braden-form" class="calculadora-form">
                
                <div class="form-group">
                    <label for="percepcao_sensorial">1. Percepção Sensorial</label>
                    <select id="percepcao_sensorial" name="percepcao_sensorial" required>
                        <option value="">Selecione...</option>
                        <option value="1">1 - Totalmente Limitado</option>
                        <option value="2">2 - Muito Limitado</option>
                        <option value="3">3 - Levemente Limitado</option>
                        <option value="4">4 - Nenhuma Limitação</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="umidade">2. Umidade</label>
                    <select id="umidade" name="umidade" required>
                        <option value="">Selecione...</option>
                        <option value="1">1 - Completamente Molhado</option>
                        <option value="2">2 - Muito Molhado</option>
                        <option value="3">3 - Ocasionalmente Molhado</option>
                        <option value="4">4 - Raramente Molhado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="atividade">3. Atividade</label>
                    <select id="atividade" name="atividade" required>
                        <option value="">Selecione...</option>
                        <option value="1">1 - Acamado</option>
                        <option value="2">2 - Confinado à Cadeira</option>
                        <option value="3">3 - Deambula Ocasionalmente</option>
                        <option value="4">4 - Deambula Frequentemente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mobilidade">4. Mobilidade</label>
                    <select id="mobilidade" name="mobilidade" required>
                        <option value="">Selecione...</option>
                        <option value="1">1 - Completamente Imóvel</option>
                        <option value="2">2 - Muito Limitada</option>
                        <option value="3">3 - Levemente Limitada</option>
                        <option value="4">4 - Nenhuma Limitação</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nutricao">5. Nutrição</label>
                    <select id="nutricao" name="nutricao" required>
                        <option value="">Selecione...</option>
                        <option value="1">1 - Muito Pobre</option>
                        <option value="2">2 - Provavelmente Inadequada</option>
                        <option value="3">3 - Adequada</option>
                        <option value="4">4 - Excelente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="friccao_cisalhamento">6. Fricção e Cisalhamento</label>
                    <select id="friccao_cisalhamento" name="friccao_cisalhamento" required>
                        <option value="">Selecione...</option>
                        <option value="1">1 - Problema Presente</option>
                        <option value="2">2 - Problema Potencial</option>
                        <option value="3">3 - Sem Problema Aparente</option>
                    </select>
                </div>

                <div class="sticky-footer-action">
                    <button type="button" class="btn-calcular" id="calcular-braden">Calcular Risco</button>
                </div>
            </form>

            <div id="resultado" style="display: none;">
                <div id="resultado-texto">
                    </div>
                <button type="button" class="btn-recalcular" id="recalcular-braden" style="display: none;">Calcular Novamente</button>
            </div>

        </div>
        <a href="index.html" class="link-voltar">← Voltar para a página inicial</a>
    </main>

    <footer>
        <p>&copy; 2025 Enf-Escalas. Desenvolvido para auxiliar profissionais da saúde...</p>
    </footer>
<script src="braden.js"></script>
    </body>
</html>
