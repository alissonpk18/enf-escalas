<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Charlson - Enf-Escalas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculadoras.css">
    <style>
        /* Estilo adicional para organizar os checkboxes em colunas em telas maiores */
        .comorbidities-grid {
            display: grid;
            gap: 0.5rem 1.5rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Espaçamento entre o checkbox e o texto */
            padding: 0.5rem 0;
        }
        .checkbox-item input[type="checkbox"] {
            width: auto; /* Remove a largura de 100% dos checkboxes */
            flex-shrink: 0;
        }
        @media (min-width: 768px) {
            .comorbidities-grid {
                grid-template-columns: 1fr 1fr; /* Duas colunas em tablets e desktops */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Enf-Escalas</h1>
        <p>Índice de Comorbidade de Charlson</p>
    </header>
    <main>
        <div class="calculadora-container">
            <h2>Calculadora do Índice de Charlson</h2>
            <p>Selecione a idade e as comorbidades do paciente para calcular o índice e estimar a sobrevida em 10 anos.</p>
            
            <form id="charlson-form" novalidate>
                
                <div class="form-group">
                    <label for="idade">Idade do Paciente</label>
                    <input type="number" id="idade" name="idade" min="18" placeholder="Ex: 65" required>
                </div>
                <div class="form-group">
                    <label>Selecione as comorbidades presentes:</label>
                    <div class="comorbidities-grid">
                        
                        <div class="checkbox-item"><input type="checkbox" id="iam" value="1"><label for="iam">Infarto do Miocárdio</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="icc" value="1"><label for="icc">Insuficiência Cardíaca Congestiva</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="dvp" value="1"><label for="dvp">Doença Vascular Periférica</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="dvc" value="1"><label for="dvc">Doença Cerebrovascular</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="demencia" value="1"><label for="demencia">Demência</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="dpoc" value="1"><label for="dpoc">Doença Pulmonar Crônica</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="dtr" value="1"><label for="dtr">Doença do Tecido Conjuntivo</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="ulcera" value="1"><label for="ulcera">Doença Ulcerosa Péptica</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="figado_leve" value="1"><label for="figado_leve">Doença Hepática Leve</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="diabetes" value="1"><label for="diabetes">Diabetes Mellitus (sem complicações)</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="hemiplegia" value="2"><label for="hemiplegia">Hemiplegia ou Paraplegia</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="renal" value="2"><label for="renal">Doença Renal Moderada a Grave</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="diabetes_comp" value="2"><label for="diabetes_comp">Diabetes com lesão de órgão-alvo</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="tumor" value="2"><label for="tumor">Qualquer Tumor (não metastático)</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="figado_grave" value="3"><label for="figado_grave">Doença Hepática Moderada a Grave</label></div>
                        
                        <div class="checkbox-item"><input type="checkbox" id="tumor_meta" value="6"><label for="tumor_meta">Tumor Sólido Metastático</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="aids" value="6"><label for="aids">AIDS</label></div>
                    </div>
                </div>
                <div class="sticky-footer-action">
                    <button type="submit" class="btn-calcular">Calcular Índice</button>
                </div>
            </form>
            <div id="resultado" style="display: none;"></div>
        </div>
        <a href="index.html" class="link-voltar">← Voltar para a página inicial</a>
    </main>
    <footer>
        <p>© 2025 Enf-Escalas. Desenvolvido para auxiliar profissionais da saúde.</p>
    </footer>
    <script src="charlson.js"></script>
    <script src="script.js"></script>
</body>
</html>
